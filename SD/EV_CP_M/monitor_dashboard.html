<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Monitor - Puntos de Carga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .connection-status {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .alerts-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .alerts-section h2 {
            color: #134e5e;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .alert-critical {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .alert-warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .alert-info {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
        }

        .alert-success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .cp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .cp-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .cp-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .cp-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }

        .cp-card.status-available::before {
            background: #28a745; /* Verde - Activado */
        }

        .cp-card.status-charging::before {
            background: #28a745; /* Verde - Suministrando */
        }

        .cp-card.status-offline::before {
            background: #6c757d; /* Gris - Desconectado */
        }

        .cp-card.status-fault::before {
            background: #dc3545; /* Rojo - Averiado */
            animation: blink 1s infinite;
        }

        .cp-card.status-out_of_service::before {
            background: #fd7e14; /* Naranja - Parado/Fuera de servicio */
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        .cp-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cp-id {
            font-size: 1.5em;
            font-weight: bold;
            color: #134e5e;
        }

        .cp-status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-available .cp-status-badge {
            background: #d4edda;
            color: #155724;
        }

        .status-charging .cp-status-badge {
            background: #d4edda;
            color: #155724;
        }

        .status-offline .cp-status-badge {
            background: #e2e3e5;
            color: #383d41;
        }

        .status-fault .cp-status-badge {
            background: #f8d7da;
            color: #721c24;
        }

        .status-out_of_service .cp-status-badge {
            background: #ffe5cc;
            color: #cc5200;
        }

        .cp-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }

        .info-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .cp-metrics {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .metric-label {
            color: #666;
        }

        .metric-value {
            font-weight: bold;
            color: #134e5e;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .status-dot.green {
            background: #28a745;
        }

        .status-dot.yellow {
            background: #ffc107;
        }

        .status-dot.red {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-container h2 {
            color: #134e5e;
            margin-bottom: 20px;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            gap: 10px;
            padding: 20px 0;
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, #134e5e, #71b280);
            border-radius: 5px 5px 0 0;
            position: relative;
            min-height: 10px;
            transition: all 0.3s;
        }

        .bar:hover {
            opacity: 0.8;
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85em;
            color: #666;
            white-space: nowrap;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #134e5e;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .last-update {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Monitor de Punto de Carga</h1>
        <p class="subtitle" id="monitorSubtitle">Sistema de Monitoreo en Tiempo Real</p>

        <!-- Connection Status -->
        <div id="connectionStatus" class="connection-status disconnected">
            <span class="status-dot red"></span>
            <span>Desconectado del servidor de monitoreo</span>
        </div>

        <!-- Alerts Section -->
        <div class="alerts-section" id="alertsSection">
            <h2>üö® Alertas del Sistema</h2>
            <div id="alertsContainer">
                <div class="empty-state">No hay alertas activas</div>
            </div>
        </div>

        <!-- Charging Point Card -->
        <div class="cp-grid" id="cpGrid">
            <div class="empty-state">Esperando datos del punto de carga...</div>
        </div>

        <!-- Health Status -->
        <div class="chart-container">
            <h2>üè• Estado del Sistema</h2>
            <div id="healthStatus" class="empty-state">Cargando estado del sistema...</div>
        </div>

        <div class="last-update" id="lastUpdate">
            √öltima actualizaci√≥n: --:--:--
        </div>
    </div>

    <script>
        let ws = null;
        let monitorData = {
            charging_point: null,
            alerts: [],
            health_status: {}
        };

        function connectWebSocket() {
            const wsUrl = `ws://${window.location.hostname}:${window.location.port}/ws`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected to Monitor');
                updateConnectionStatus(true);
                ws.send(JSON.stringify({ type: 'get_monitor_data' }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function updateConnectionStatus(connected) {
            const statusDiv = document.getElementById('connectionStatus');
            const dot = statusDiv.querySelector('.status-dot');
            const text = statusDiv.querySelector('span:last-child');

            if (connected) {
                statusDiv.className = 'connection-status connected';
                dot.className = 'status-dot green';
                text.textContent = 'Conectado al servidor de monitoreo';
            } else {
                statusDiv.className = 'connection-status disconnected';
                dot.className = 'status-dot red';
                text.textContent = 'Desconectado del servidor';
            }
        }

        function handleServerMessage(data) {
            console.log('Received:', data);

            switch(data.type) {
                case 'monitor_data':
                    monitorData = data.data;
                    updateMonitorDisplay();
                    updateLastUpdateTime();
                    break;

                case 'alert':
                    addAlert(data.alert);
                    break;

                case 'cp_update':
                    updateChargingPoint(data.cp_data);
                    break;

                case 'fault_detected':
                    addAlert({
                        level: 'critical',
                        message: `üî¥ Fallo detectado en ${data.cp_id}`,
                        timestamp: new Date().toISOString()
                    });
                    break;

                case 'cp_offline':
                    addAlert({
                        level: 'warning',
                        message: `‚ö†Ô∏è Punto de carga ${data.cp_id} fuera de l√≠nea`,
                        timestamp: new Date().toISOString()
                    });
                    break;
            }
        }

        function updateMonitorDisplay() {
            updateChargingPointCard();
            updateAlertsSection();
            updateHealthStatus();
        }

        function updateChargingPointCard() {
            const grid = document.getElementById('cpGrid');
            grid.innerHTML = '';

            if (!monitorData.charging_point) {
                grid.innerHTML = '<div class="empty-state">Esperando datos del punto de carga...</div>';
                return;
            }

            const card = createCPCard(monitorData.charging_point);
            grid.appendChild(card);
            
            // Actualizar subt√≠tulo con el CP monitoreado
            const subtitle = document.getElementById('monitorSubtitle');
            subtitle.textContent = `Monitoreando: ${monitorData.charging_point.cp_id}`;
        }

        // Normaliza estados legacy a los 4 oficiales
        function normalizeStatus(status) {
            if (!status) return 'offline';
            
            const statusLower = status.toLowerCase();
            
            // ‚ö†Ô∏è FILTRAR estados que no son estados del CP (ej: 'READY', 'AUTHENTICATED', etc.)
            const validStatuses = ['available', 'charging', 'offline', 'fault', 'out_of_service'];
            if (validStatuses.includes(statusLower)) {
                return statusLower;
            }
            
            // Normalizar estados legacy
            switch (statusLower) {
                case 'unavailable':
                    return 'offline';
                case 'error':
                    return 'fault';
                case 'maintenance':
                case 'out_of_order':
                    return 'out_of_service';
                case 'ready':
                case 'authenticated':
                case 'connected':
                    // Estados de conexi√≥n, no estados del CP - usar 'offline' por defecto
                    return 'offline';
                default:
                    // Estado desconocido, usar 'offline' por defecto
                    return 'offline';
            }
        }

        function createCPCard(cp) {
            const card = document.createElement('div');
            const normStatus = normalizeStatus(cp.status);
            card.className = `cp-card status-${normStatus}`;
            card.id = `cp-${cp.cp_id}`;

                // Estados seg√∫n especificaci√≥n p√°gina 4:
                // Verde: disponible/suministrando (conectado y funcionando)
                // Gris: desconectado (no conectado f√≠sicamente)
                // Rojo: averiado (conectado pero con error, no usable)
                // Naranja: fuera de servicio (Central indica no disponible)
            
            let statusIcon = 'üü¢';
                let statusText = 'Disponible';
            let dotColor = 'green';

                if (normStatus === 'available' || normStatus === 'charging') {
                    statusIcon = normStatus === 'charging' ? '‚ö°' : 'üü¢';
                    statusText = normStatus === 'charging' ? 'Suministrando' : 'Disponible';
                dotColor = 'green';
                } else if (normStatus === 'offline') {
                statusIcon = '‚ö´';
                statusText = 'Desconectado';
                dotColor = 'gray';
                } else if (normStatus === 'fault') {
                statusIcon = '‚ùå';
                statusText = 'Averiado';
                dotColor = 'red';
                } else if (normStatus === 'out_of_service') {
                statusIcon = 'üî∂';
                    statusText = 'Fuera de Servicio';
                dotColor = 'orange';
            } else {
                    // Estado desconocido - mostrar en gris
                statusIcon = '‚ö´';
                    statusText = normStatus || 'Desconocido';
                dotColor = 'gray';
            }

            const currentPower = cp.current_power || 0;
            const efficiency = cp.efficiency || 100;
            const temperature = cp.temperature || 25;
            const uptime = cp.uptime || '0h 0m';

            card.innerHTML = `
                <div class="cp-header">
                    <div class="cp-id">${cp.cp_id}</div>
                    <div class="cp-status-badge">
                        <span class="status-dot ${dotColor}"></span>
                        ${statusIcon} ${statusText}
                    </div>
                </div>

                <div class="cp-info">
                    <div class="info-item">
                        <div class="info-label">üìç Ubicaci√≥n</div>
                        <div class="info-value" style="font-size: 1em;">${cp.location}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">‚ö° Potencia Max</div>
                        <div class="info-value">${cp.power_output} kW</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">üí∂ Tarifa</div>
                        <div class="info-value">‚Ç¨${cp.tariff}/kWh</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">üîå Potencia Actual</div>
                        <div class="info-value">${currentPower.toFixed(1)} kW</div>
                    </div>
                </div>

                <div class="cp-metrics">
                    <div class="metric-row">
                        <span class="metric-label">üå°Ô∏è Temperatura:</span>
                        <span class="metric-value">${temperature}¬∞C</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">‚öôÔ∏è Eficiencia:</span>
                        <span class="metric-value">${efficiency}%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">‚è±Ô∏è Tiempo activo:</span>
                        <span class="metric-value">${uptime}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">üìä Sesiones hoy:</span>
                        <span class="metric-value">${cp.sessions_today || 0}</span>
                    </div>
                </div>
            `;

            return card;
        }

        function updateChargingPoint(cpData) {
            const existingCard = document.getElementById(`cp-${cpData.cp_id}`);
            if (existingCard) {
                const newCard = createCPCard(cpData);
                existingCard.replaceWith(newCard);
            }
        }

        function updateAlertsSection() {
            const container = document.getElementById('alertsContainer');
            container.innerHTML = '';

            if (monitorData.alerts.length === 0) {
                container.innerHTML = '<div class="empty-state">No hay alertas activas</div>';
                return;
            }

            monitorData.alerts.slice(0, 5).forEach(alert => {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert-item alert-${alert.level}`;
                
                const time = new Date(alert.timestamp).toLocaleTimeString();
                alertDiv.innerHTML = `
                    <div style="flex: 1;">
                        <strong>${alert.message}</strong>
                        <div style="font-size: 0.85em; color: #666; margin-top: 5px;">${time}</div>
                    </div>
                `;
                container.appendChild(alertDiv);
            });
        }

        function addAlert(alert) {
            if (!monitorData.alerts) {
                monitorData.alerts = [];
            }
            monitorData.alerts.unshift(alert);
            if (monitorData.alerts.length > 20) {
                monitorData.alerts = monitorData.alerts.slice(0, 20);
            }
            updateAlertsSection();
        }

        function updateHealthStatus() {
            const healthDiv = document.getElementById('healthStatus');
            
            if (!monitorData.health_status) {
                healthDiv.innerHTML = '<div class="empty-state">No hay informaci√≥n de estado disponible</div>';
                return;
            }

            const health = monitorData.health_status;
            const lastCheck = health.last_check ? new Date(health.last_check * 1000).toLocaleString() : 'Nunca';
            const status = health.last_status || 'UNKNOWN';
            const failures = health.consecutive_failures || 0;

            let statusColor = '#28a745'; // Verde por defecto
            let statusText = '‚úÖ Operativo';
            if (status === 'KO' || status === 'TIMEOUT' || status === 'CONNECTION_ERROR') {
                statusColor = failures >= 3 ? '#dc3545' : '#ffc107'; // Rojo si >= 3 fallos, amarillo si < 3
                if (status === 'KO') {
                    statusText = failures >= 3 ? 'üî¥ Fallos consecutivos (3+)' : `‚ö†Ô∏è Fallos: ${failures}/3`;
                } else if (status === 'TIMEOUT') {
                    statusText = failures >= 3 ? 'üî¥ Timeouts consecutivos (3+)' : `‚ö†Ô∏è Timeouts: ${failures}/3`;
                } else {
                    statusText = failures >= 3 ? 'üî¥ Error de conexi√≥n (3+)' : `‚ö†Ô∏è Errores: ${failures}/3`;
                }
            } else if (status === 'OK') {
                statusText = '‚úÖ Saludable';
            }

            healthDiv.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                        <div style="font-size: 0.9em; color: #666; margin-bottom: 10px;">Estado del Engine</div>
                        <div style="font-size: 1.5em; font-weight: bold; color: ${statusColor};">
                            ${statusText}
                        </div>
                    </div>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                        <div style="font-size: 0.9em; color: #666; margin-bottom: 10px;">√öltima Verificaci√≥n</div>
                        <div style="font-size: 1.2em; font-weight: bold; color: #333;">
                            ${lastCheck}
                        </div>
                    </div>
                </div>
                ${failures > 0 ? `
                    <div style="margin-top: 15px; padding: 15px; background: #fff3cd; border-radius: 10px; border-left: 4px solid #ffc107;">
                        <strong>‚ö†Ô∏è Advertencia:</strong> ${failures} fallo(s) consecutivo(s) detectado(s). 
                        ${failures >= 3 ? 'Se ha reportado a Central.' : `Se reportar√° a Central tras 3 fallos consecutivos.`}
                    </div>
                ` : ''}
            `;
        }

        function updateLastUpdateTime() {
            const now = new Date().toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = `√öltima actualizaci√≥n: ${now}`;
        }

        // Auto-refresh every 3 seconds
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'get_monitor_data' }));
            }
        }, 3000);

        // Initialize
        connectWebSocket();
    </script>
</body>
</html>
