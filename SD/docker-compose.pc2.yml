# ============================================================================
# Docker Compose para PC2 - Central Server + Kafka Broker
# ============================================================================
# EJECUTAR SOLO EN PC2 (Central + Kafka)
#
# Este PC ejecuta:
#   - Kafka Broker (puerto 9092)
#   - EV_Central Server (puerto 8002)
#   - Kafka UI (puerto 8080) - Interfaz web para administrar Kafka
#
# ANTES DE EJECUTAR (DESPLIEGUE EN 3 PCs):
#   1. Obtener la IP real de este PC (PC2):
#      Windows: ipconfig | findstr IPv4
#      Linux:   hostname -I
#      Ejemplo: 192.168.1.100
#   2. Editar network_config.py con la IP real:
#      PC2_IP = "192.168.1.100"  # IP real de este ordenador (PC2)
#   3. OBLIGATORIO: Crear archivo .env en PC2 con:
#      PC2_IP=192.168.1.100  (IP real de este ordenador - PC2)
#      KAFKA_BROKER=broker:29092  (nombre Docker para contenedores locales)
#      KAFKA_PORT=9092
#   4. Inicializar la base de datos: python reset_db_correcto.py
#   4. Abrir puertos del firewall (PowerShell como admin):
#      New-NetFirewallRule -DisplayName "EV Kafka" -Direction Inbound -LocalPort 9092 -Protocol TCP -Action Allow
#      New-NetFirewallRule -DisplayName "EV Central" -Direction Inbound -LocalPort 8002 -Protocol TCP -Action Allow
#      New-NetFirewallRule -DisplayName "Kafka UI" -Direction Inbound -LocalPort 8080 -Protocol TCP -Action Allow
#
# INICIAR:
#   docker-compose -f docker-compose.pc2.yml up -d
#
# VER LOGS:
#   docker-compose -f docker-compose.pc2.yml logs -f
#
# DETENER:
#   docker-compose -f docker-compose.pc2.yml down
# ============================================================================

services:
  # ==========================================================================
  # Kafka Broker (KRaft mode)
  # ==========================================================================
  kafka-broker:
    image: apache/kafka:latest
    container_name: ev-kafka-broker
    hostname: broker
    user: root
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      # ⚠️ IMPORTANTE: PC2_IP desde .env (OBLIGATORIO - sin valor por defecto)
      # PC2_IP debe contener la IP real de este ordenador (PC2)
      # Ejemplo: PC2_IP=192.168.1.100
      # Si no está configurado, dará error - esto es intencional para asegurar configuración correcta
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://broker:29092,PLAINTEXT_HOST://${PC2_IP}:9092'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://broker:29092,CONTROLLER://broker:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    volumes:
      - kafka-data:/tmp/kraft-combined-logs
    networks:
      - ev-network
    restart: unless-stopped

  # ==========================================================================
  # EV Central Server (WebSocket + Kafka)
  # ==========================================================================
  ev-central:
    build:
      context: .
      dockerfile: EV_Central/Dockerfile
    container_name: ev-central
    depends_on:
      - kafka-broker
    ports:
      - "8002:8002"  # WebSocket Dashboard
    environment:
      - CENTRAL_PORT=8002
      - KAFKA_BROKER=broker:29092
      - PYTHONUNBUFFERED=1
    volumes:
      - ./ev_charging.db:/app/ev_charging.db
      - ./network_config.py:/app/network_config.py
      - ./database.py:/app/database.py
      - ./event_utils.py:/app/event_utils.py
    networks:
      - ev-network
    restart: unless-stopped

  # ==========================================================================
  # Kafka UI - Interfaz web para administrar Kafka
  # ==========================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: ev-kafka-ui
    depends_on:
      - kafka-broker
    ports:
      - "8080:8080"  # Kafka UI Web Interface
    environment:
      # Configuración de Kafka Cluster
      KAFKA_CLUSTERS_0_NAME: "EV Charging Kafka Cluster"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: broker:29092
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: "local"
      # Configuración de seguridad (deshabilitada para desarrollo local)
      KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL: PLAINTEXT
      # Configuración de autenticación (sin autenticación para desarrollo)
      # Configuración avanzada
      DYNAMIC_CONFIG_ENABLED: "true"
      # Métricas (opcional)
      METRICS_ENABLED: "true"
    networks:
      - ev-network
    restart: unless-stopped

# ==============================================================================
# Volúmenes
# ==============================================================================
volumes:
  kafka-data:
    driver: local
    name: ev-kafka-data

# ==============================================================================
# Redes
# ==============================================================================
networks:
  ev-network:
    driver: bridge
    name: ev-network

