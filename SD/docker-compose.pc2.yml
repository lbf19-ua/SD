# ============================================================================
# Docker Compose para PC2 - Central Server + Kafka Broker
# ============================================================================
# EJECUTAR SOLO EN PC2 (Central + Kafka)
#
# Este PC ejecuta:
#   - Kafka Broker (puerto 9092)
#   - EV_Central Server (puerto 8002)
#
# ANTES DE EJECUTAR:
#   1. Editar network_config.py con las IPs reales
#   2. Reemplazar PC2_IP en KAFKA_ADVERTISED_LISTENERS con la IP real de este PC
#   3. Inicializar la base de datos: python reset_db_correcto.py
#   4. Abrir puertos del firewall (PowerShell como admin):
#      New-NetFirewallRule -DisplayName "EV Kafka" -Direction Inbound -LocalPort 9092 -Protocol TCP -Action Allow
#      New-NetFirewallRule -DisplayName "EV Central" -Direction Inbound -LocalPort 8002 -Protocol TCP -Action Allow
#
# INICIAR:
#   docker-compose -f docker-compose.pc2.yml up -d
#
# VER LOGS:
#   docker-compose -f docker-compose.pc2.yml logs -f
#
# DETENER:
#   docker-compose -f docker-compose.pc2.yml down
# ============================================================================

services:
  # ==========================================================================
  # Kafka Broker (KRaft mode)
  # ==========================================================================
  kafka-broker:
    image: apache/kafka:latest
    container_name: ev-kafka-broker
    hostname: broker
    user: root
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      # ⚠️ CAMBIAR 192.168.1.235 POR LA IP REAL DE PC2
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://broker:29092,PLAINTEXT_HOST://192.168.1.235:9092'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://broker:29092,CONTROLLER://broker:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    volumes:
      - kafka-data:/tmp/kraft-combined-logs
    networks:
      - ev-network
    restart: unless-stopped

  # ==========================================================================
  # EV Central Server (WebSocket + Kafka)
  # ==========================================================================
  ev-central:
    build:
      context: .
      dockerfile: EV_Central/Dockerfile
    container_name: ev-central
    depends_on:
      - kafka-broker
    ports:
      - "8002:8002"  # WebSocket Dashboard
    environment:
      - CENTRAL_PORT=8002
      - KAFKA_BROKER=broker:29092
      - PYTHONUNBUFFERED=1
    volumes:
      - ./ev_charging.db:/app/ev_charging.db
      - ./network_config.py:/app/network_config.py
      - ./database.py:/app/database.py
      - ./event_utils.py:/app/event_utils.py
    networks:
      - ev-network
    restart: unless-stopped

# ==============================================================================
# Volúmenes
# ==============================================================================
volumes:
  kafka-data:
    driver: local
    name: ev-kafka-data

# ==============================================================================
# Redes
# ==============================================================================
networks:
  ev-network:
    driver: bridge
    name: ev-network

# ==============================================================================
# ACCESO A SERVICIOS
